<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社團活動一覽</title>
    <style>
        .label_show{
            float: right;
            text-align: center;
            width: 80px;
            border-radius: 10px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand tohome" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16" style="color: gray;">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z" />
                <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z" />
            </svg>
        </a>
        <div class="ml-auto">  <input type="button"class="btn btn-outline-info" value="我要開團" />
        </div>
    </nav>
    <div class="container p-5">
        <div class=" mb-3">
            <div style="display: flex;">
                <div class="input-group"  style="flex: 25%;">
                    <div class="input-group-prepend">
                        <span class="input-group-text"  id="basic-addon1"><i class="bi bi-person"></i></span>
                    </div>
                    <select class="custom-select "style="width: 75%;">
                        <option value="" selected> </option>
                        <option value="">TAKO</option>
                    </select>
                </div>
                <div class="input-group"  style="flex: 30%;">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-calendar-event"></i></span>
                    </div>
                    <input type="text" class="form-control" value="111" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group"  style="flex: 25%;">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-cast"></i></span>
                    </div>
                    <select class="custom-select " name="" id="" style="width: 75%;">
                        <option value="" selected> </option>
                        <option value="">已成團</option>

                        <option value="">已流團</option>
                    </select>
                </div>
                <div class="col-1 d-flex justify-content-center align-items-center  btn btn-secondary ml-1 " style="flex: 10%;">

                <div class="col-1 d-flex justify-content-center align-items-center btn btn-secondary ml-1 " style="flex: 10%;">
                    <i class="bi bi-stars"></i>
                </div>
            </div>
        </div>
        <div class="accordion" id="accordionExample">
            <div class="card">
                <div class="card-header">
                    <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                        data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">

                        <span style="font-size: 14px;color: red;">-倒數oo天</span>

                        </div>
                        <footer class="blockquote-footer text-center">發起人: <cite title="Source Title">Tako</cite>
                        </footer>
                    </div>
                </div>
            </div>
            <div class="card">

                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingOne"

                    <div class="card-body">
                        <div class="input-group mb-3">

                                aria-describedby="basic-addon1" disabled="disabled">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">報名人員</span>
                            </div>
                            <input type="text" class="form-control" value="444、555、666" aria-label="Username"
                                aria-describedby="basic-addon1" disabled="disabled">
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-primary" value="我要報名" />
                        </div>
                        <footer class="blockquote-footer text-center">發起人: <cite title="Source Title">DAGO</cite>
                        </footer>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                        data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                        <span style="font-size: 18px;">排球少年?青年?</span>
                        <span style="font-size: 14px;color: red;">-倒數oo天</span>
                        <input type="button" class="label_show btn-secondary" value="已流團" />
                    </button>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingOne"
                    data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">活動時間</span>
                            </div>
                            <input type="text" class="form-control" value="2025-02-28" aria-label="Username"
                                aria-describedby="basic-addon1" disabled="disabled">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">活動地點</span>
                            </div>
                            <input type="text" class="form-control" value="英雄室內排球館" aria-label="Username"
                                aria-describedby="basic-addon1" disabled="disabled">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">報名人員</span>
                            </div>
                            <input type="text" class="form-control" value="444、555、666" aria-label="Username"
                                aria-describedby="basic-addon1" disabled="disabled">
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-primary" value="我要報名" />
                        </div>
                        <footer class="blockquote-footer text-center">發起人: <cite title="Source Title">DAGO</cite>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
