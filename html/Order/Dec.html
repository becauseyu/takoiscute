                    </div>
                    <div class="form-group">
                        <label for="select_name">訂餐大名:</label>
                        <input id="select_name" class="easyui-combobox" name="name" />
                        </input>
                    </div>
                </div> <!-- end of <div class='modal-body'>-->
                <!--20221111 modal-footer 是共用，不跑迴圈-->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" >確認</button>
                    <button type="button" class="btn btn-primary" >重製</button>
                </div> <!-- end of <div class='modal-footer'>-->
            </div>  <!-- end of <div class='modal-content'>-->
        </form>
    </div>
</body>
<script type="text/javascript" src= "../../public/main/main.js" ></script>
